<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üçî GRAVITY PARTY - T√ÅCTIL ‚ö°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            touch-action: pan-y pinch-zoom;
        }

        .game-container {
            text-align: center;
            background: rgba(0,0,0,0.95);
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 0 100px #ff00ff;
            border: 3px solid #ffff00;
            width: 95%;
            max-width: 700px;
            margin: 10px auto;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2em;
            background: linear-gradient(45deg, #ff0000, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 0.5s infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        canvas {
            border: 3px solid #ffff00;
            border-radius: 15px;
            background: linear-gradient(180deg, #0a0a2a 0%, #2a0a2a 100%);
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 50px #ff00ff;
            transition: transform 0.3s;
            width: 100%;
            height: auto;
            touch-action: none;
        }

        .stats-panel {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,0,0.2);
            padding: 8px;
            border-radius: 50px;
            border: 2px solid #ffff00;
        }

        .stat {
            font-size: 1em;
            color: #00ffff;
        }

        .stat span {
            color: #ffff00;
            font-weight: bold;
            font-size: 1.4em;
            text-shadow: 0 0 20px #ffff00;
        }

        .power-bar-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .power-bar {
            width: 120px;
            height: 8px;
            background: rgba(255,0,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ffff00;
        }

        .power-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffff00, #ffaa00, #ff0000);
            transition: width 0.1s;
        }

        /* CONTROLES T√ÅCTILES */
        .touch-controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .touch-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .touch-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 0, 0.2);
            border: 3px solid #ffff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #ffff00;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
            cursor: pointer;
            transition: 0.1s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .touch-btn:active {
            background: rgba(255, 255, 0, 0.5);
            transform: scale(0.95);
            box-shadow: 0 0 50px #ffff00;
        }

        .touch-btn span {
            font-size: 0.3em;
            margin-top: 5px;
        }

        .jump-btn {
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
            font-size: 2.5em;
        }

        .jump-btn:active {
            background: rgba(255, 0, 255, 0.5);
            box-shadow: 0 0 50px #ff00ff;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background: transparent;
            color: white;
            border: 2px solid #ffff00;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
            min-width: 120px;
            touch-action: manipulation;
        }

        button:hover {
            background: #ffff00;
            color: black;
            box-shadow: 0 0 30px #ffff00;
        }

        .music-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #ffff00, #ff00ff);
            border-radius: 5px;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px #ffff00;
        }

        .game-over {
            color: #ff0000;
            font-size: 2em;
            display: none;
            text-shadow: 0 0 30px #ff0000;
            margin: 10px 0;
        }

        .game-over.show {
            display: block;
        }

        .instructions {
            margin-top: 10px;
            color: rgba(255,255,255,0.7);
            font-size: 0.8em;
        }

        /* Ocultar botones t√°ctiles en desktop */
        @media (min-width: 768px) {
            .touch-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçî GRAVITY PARTY üçî</h1>
        
        <canvas id="gameCanvas" width="700" height="450"></canvas>
        
        <div class="stats-panel">
            <div class="stat">PUNTOS <span id="score">0</span></div>
            <div class="stat">üéµ BPM <span id="bpm">160</span></div>
            <div class="stat">‚ö° <span id="speed">1.0x</span></div>
        </div>

        <div class="power-bar-container">
            <span style="color: #ffff00;">üçî</span>
            <div class="power-bar">
                <div class="power-fill" id="powerFill"></div>
            </div>
            <span style="color: #ffff00;" id="powerTime">0s</span>
        </div>

        <!-- CONTROLES T√ÅCTILES -->
        <div class="touch-controls">
            <div class="touch-row">
                <div class="touch-btn" id="touchLeft" ontouchstart="startLeft()" ontouchend="stopLeft()" ontouchcancel="stopLeft()">
                    ‚Üê
                    <span>IZQUIERDA</span>
                </div>
                <div class="touch-btn" id="touchRight" ontouchstart="startRight()" ontouchend="stopRight()" ontouchcancel="stopRight()">
                    ‚Üí
                    <span>DERECHA</span>
                </div>
            </div>
            <div class="touch-row">
                <div class="touch-btn jump-btn" id="touchJump" ontouchstart="startJump()" ontouchend="stopJump()" ontouchcancel="stopJump()">
                    ‚¨ÜÔ∏è
                    <span>SALTAR</span>
                </div>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            üíÄ GAME OVER üíÄ
        </div>
        
        <div class="controls">
            <button onclick="startGame()">üî• NUEVA PARTIDA</button>
            <button onclick="togglePause()">‚è∏Ô∏è PAUSA</button>
        </div>

        <div class="music-control">
            <button onclick="toggleMusic()" id="musicButton">üîä MEGA ELECTRO</button>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div class="instructions">
            <p>‚Üê ‚Üí MOVER | ESPACIO SALTAR | üü° BARRA = 3 SEG DE PODER</p>
            <p>‚ö° GRAVEDAD SE INVIERTE CADA 1000 PTS | üçî HAMBURGUESA = 3 SEG EXTRA</p>
            <p>üì± T√ÅCTIL: USA LOS BOTONES DE ABAJO</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const powerTimeElement = document.getElementById('powerTime');
        const speedElement = document.getElementById('speed');
        const bpmElement = document.getElementById('bpm');
        const powerFill = document.getElementById('powerFill');
        const gameOverElement = document.getElementById('gameOver');
        const musicButton = document.getElementById('musicButton');
        const volumeSlider = document.getElementById('volumeSlider');

        // ========== AUDIO ==========
        let audioContext;
        let musicEnabled = true;
        let masterGain;
        let kickGain, snareGain, hihatGain, bassGain, leadGain, arpGain;
        let currentBPM = 160;
        let beatCount = 0;
        let nextNoteTime = 0;
        let timerID;

        const hyperMelodies = {
            bass: [36, 38, 43, 48, 51, 55, 58, 60, 58, 55, 51, 48, 43, 38, 36, 43],
            lead: [60, 64, 67, 72, 76, 79, 84, 88, 91, 88, 84, 79, 76, 72, 67, 64],
            arp: [48, 55, 60, 67, 72, 79, 84, 88, 84, 79, 72, 67, 60, 55, 48, 60],
            fastArp: [60, 64, 67, 72, 76, 79, 84, 88, 84, 79, 76, 72, 67, 64, 60, 72]
        };

        // ========== PERSONAJE ==========
        const player = {
            x: 350,
            y: 380,
            width: 25,
            height: 35,
            normalWidth: 25,
            normalHeight: 35,
            bigWidth: 40,
            bigHeight: 55,
            velocityY: 0,
            gravity: 0.8,
            jumpPower: -15,
            grounded: false,
            onPlatform: false,
            invincible: false,
            invincibleTime: 0,
            maxInvincibleTime: 180,
            burgerPower: false,
            trail: []
        };

        // ========== PLATAFORMA ==========
        const platform = {
            x: 250,
            y: 300,
            width: 100,
            height: 15,
            visible: true,
            direction: 1,
            speed: 5.0,
            minX: 50,
            maxX: 550,
            timer: 0,
            maxTimer: 240,
            state: 'moving'
        };

        // ========== SISTEMA DE GRAVEDAD ==========
        let gravityDirection = 1;
        let nextGravityFlip = 1000;
        let lastFlipScore = 0;

        // ========== OBST√ÅCULOS ==========
        let obstacles = [];
        let burgers = [];
        let frameCount = 0;
        let score = 0;
        let gameActive = false;
        let gamePaused = false;
        let animationId = null;
        
        let speedMultiplier = 1.0;
        const BASE_INCREMENT = 0.0012;

        // Controles (teclado y t√°ctil)
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        // ========== FUNCIONES T√ÅCTILES ==========
        function startLeft() {
            leftPressed = true;
            event.preventDefault();
        }

        function stopLeft() {
            leftPressed = false;
            event.preventDefault();
        }

        function startRight() {
            rightPressed = true;
            event.preventDefault();
        }

        function stopRight() {
            rightPressed = false;
            event.preventDefault();
        }

        function startJump() {
            spacePressed = true;
            event.preventDefault();
        }

        function stopJump() {
            spacePressed = false;
            event.preventDefault();
        }

        // ========== FUNCIONES DE AUDIO ==========
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                masterGain = audioContext.createGain();
                
                kickGain = audioContext.createGain();
                snareGain = audioContext.createGain();
                hihatGain = audioContext.createGain();
                bassGain = audioContext.createGain();
                leadGain = audioContext.createGain();
                arpGain = audioContext.createGain();
                
                kickGain.connect(masterGain);
                snareGain.connect(masterGain);
                hihatGain.connect(masterGain);
                bassGain.connect(masterGain);
                leadGain.connect(masterGain);
                arpGain.connect(masterGain);
                
                masterGain.connect(audioContext.destination);
                masterGain.gain.value = volumeSlider.value;
                
                kickGain.gain.value = 0.5;
                snareGain.gain.value = 0.4;
                hihatGain.gain.value = 0.3;
                bassGain.gain.value = 0.4;
                leadGain.gain.value = 0.35;
                arpGain.gain.value = 0.25;
                
                startMusic();
            } catch (e) {
                console.log("Error de audio:", e);
            }
        }

        function playKick(time) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(120, time);
            osc.frequency.exponentialRampToValueAtTime(60, time + 0.08);
            gain.gain.setValueAtTime(0.6, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.08);
            osc.connect(gain);
            gain.connect(kickGain);
            osc.start(time);
            osc.stop(time + 0.08);
        }

        function playSnare(time) {
            const osc1 = audioContext.createOscillator();
            const osc2 = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc1.type = 'triangle';
            osc1.frequency.value = 250;
            osc2.type = 'square';
            osc2.frequency.value = 200;
            
            gain.gain.setValueAtTime(0.4, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.12);
            
            osc1.connect(gain);
            osc2.connect(gain);
            gain.connect(snareGain);
            
            osc1.start(time);
            osc2.start(time);
            osc1.stop(time + 0.12);
            osc2.stop(time + 0.12);
        }

        function playHiHat(time) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'square';
            osc.frequency.value = 1500;
            gain.gain.setValueAtTime(0.25, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.04);
            osc.connect(gain);
            gain.connect(hihatGain);
            osc.start(time);
            osc.stop(time + 0.04);
        }

        function playBassNote(time, duration, note) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'sawtooth';
            osc.frequency.value = 440 * Math.pow(2, (note - 69) / 12);
            
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.5, time + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.01, time + duration * 0.8);
            
            osc.connect(gain);
            gain.connect(bassGain);
            osc.start(time);
            osc.stop(time + duration * 0.8);
        }

        function playLeadNote(time, duration, note) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'square';
            osc.frequency.value = 440 * Math.pow(2, (note - 69) / 12);
            
            const lfo = audioContext.createOscillator();
            const lfoGain = audioContext.createGain();
            lfo.frequency.value = 12;
            lfoGain.gain.value = 8;
            lfo.connect(lfoGain);
            lfoGain.connect(osc.frequency);
            lfo.start(time);
            lfo.stop(time + duration);
            
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.3, time + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
            
            osc.connect(gain);
            gain.connect(leadGain);
            osc.start(time);
            osc.stop(time + duration);
        }

        function playArpeggio(time, duration, notes, speed = 1) {
            const noteDuration = duration / (16 * speed);
            for (let i = 0; i < 16 * speed; i++) {
                const noteTime = time + (i * noteDuration);
                const note = notes[(beatCount + i) % notes.length] + 24;
                
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.type = 'triangle';
                osc.frequency.value = 440 * Math.pow(2, (note - 69) / 12);
                
                gain.gain.setValueAtTime(0, noteTime);
                gain.gain.linearRampToValueAtTime(0.2, noteTime + 0.003);
                gain.gain.exponentialRampToValueAtTime(0.01, noteTime + noteDuration * 0.8);
                
                osc.connect(gain);
                gain.connect(arpGain);
                
                osc.start(noteTime);
                osc.stop(noteTime + noteDuration * 0.8);
            }
        }

        function startMusic() {
            if (!audioContext || !musicEnabled || !gameActive || gamePaused) return;
            stopMusic();
            nextNoteTime = audioContext.currentTime;
            scheduleHyperBeats();
        }

        function stopMusic() {
            if (timerID) clearTimeout(timerID);
        }

        function scheduleHyperBeats() {
            if (!audioContext || !musicEnabled || !gameActive || gamePaused) return;

            const now = audioContext.currentTime;
            
            while (nextNoteTime < now + 0.1) {
                const beatDuration = 60 / currentBPM;
                
                if (beatCount % 2 === 0) playKick(nextNoteTime);
                if (beatCount % 4 === 2) playSnare(nextNoteTime);
                playHiHat(nextNoteTime);
                
                const bassNote = hyperMelodies.bass[beatCount % hyperMelodies.bass.length];
                playBassNote(nextNoteTime, beatDuration, bassNote);
                
                if (beatCount % 1 === 0) {
                    const leadNote = hyperMelodies.lead[beatCount % hyperMelodies.lead.length];
                    playLeadNote(nextNoteTime, beatDuration * 0.8, leadNote);
                }
                
                if (beatCount % 2 === 0) {
                    playArpeggio(nextNoteTime, beatDuration * 2, hyperMelodies.fastArp, 2);
                }
                
                if (player.invincible) {
                    const extraNote = hyperMelodies.arp[beatCount % hyperMelodies.arp.length];
                    playLeadNote(nextNoteTime, beatDuration * 0.5, extraNote + 36);
                }
                
                nextNoteTime += beatDuration;
                beatCount++;
            }
            
            timerID = setTimeout(scheduleHyperBeats, 20);
        }

        // ========== L√ìGICA DEL JUEGO ==========
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') { leftPressed = true; e.preventDefault(); }
            else if (e.key === 'ArrowRight') { rightPressed = true; e.preventDefault(); }
            else if (e.key === ' ') { spacePressed = true; e.preventDefault(); }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') { leftPressed = false; e.preventDefault(); }
            else if (e.key === 'ArrowRight') { rightPressed = false; e.preventDefault(); }
            else if (e.key === ' ') { spacePressed = false; e.preventDefault(); }
        });

        // Evitar scroll con botones t√°ctiles
        document.querySelectorAll('.touch-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => e.preventDefault());
            btn.addEventListener('touchend', (e) => e.preventDefault());
        });

        function updateSpeed() {
            speedMultiplier = 1.0 + (score * BASE_INCREMENT);
            currentBPM = Math.min(220, 160 + (score * 0.15));
            bpmElement.textContent = Math.round(currentBPM);
            speedElement.textContent = speedMultiplier.toFixed(2) + 'x';
        }

        function checkGravityFlip() {
            if (score >= nextGravityFlip && score > lastFlipScore) {
                gravityDirection *= -1;
                lastFlipScore = score;
                nextGravityFlip = score + 1000;
                
                if (gravityDirection === -1) {
                    player.y = 50;
                } else {
                    player.y = 380;
                }
                
                obstacles = [];
            }
        }

        function updatePlatform() {
            if (platform.state === 'moving') {
                platform.x += platform.direction * platform.speed * speedMultiplier;
                
                if (platform.x <= platform.minX) platform.direction = 1;
                else if (platform.x >= platform.maxX) platform.direction = -1;
                
                platform.timer++;
                if (platform.timer >= platform.maxTimer) {
                    platform.state = 'disappearing';
                    platform.timer = 0;
                    platform.visible = false;
                }
            } 
            else if (platform.state === 'disappearing') {
                platform.timer++;
                if (platform.timer >= 60) {
                    platform.state = 'appearing';
                    platform.timer = 0;
                }
            }
            else if (platform.state === 'appearing') {
                platform.timer++;
                if (platform.timer >= 60) {
                    platform.state = 'moving';
                    platform.timer = 0;
                    platform.visible = true;
                    platform.x = Math.random() * (platform.maxX - platform.minX) + platform.minX;
                }
            }
        }

        function updatePlayer() {
            if (!gameActive || gamePaused) return;

            // Movimiento horizontal MUY R√ÅPIDO
            if (leftPressed && player.x > 0) player.x -= 12;
            if (rightPressed && player.x + player.width < canvas.width) player.x += 12;

            // Salto
            if (spacePressed && (player.grounded || player.onPlatform)) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
                player.onPlatform = false;
            }

            // Gravedad
            player.velocityY += player.gravity * gravityDirection;
            player.y += player.velocityY;

            // L√≠mites seg√∫n gravedad
            if (gravityDirection === 1) {
                if (player.y > 380) {
                    player.y = 380;
                    player.velocityY = 0;
                    player.grounded = true;
                    player.onPlatform = false;
                }
                if (player.y < 0) {
                    player.y = 0;
                    player.velocityY = 0;
                }
            } else {
                if (player.y < 50) {
                    player.y = 50;
                    player.velocityY = 0;
                    player.grounded = true;
                    player.onPlatform = false;
                }
                if (player.y > canvas.height - player.height) {
                    player.y = canvas.height - player.height;
                    player.velocityY = 0;
                }
            }

            // Colisi√≥n con plataforma
            let onPlatformNow = false;
            
            if (platform.visible) {
                if (gravityDirection === 1) {
                    if (player.velocityY >= 0 &&
                        player.x + player.width > platform.x &&
                        player.x < platform.x + platform.width &&
                        player.y + player.height > platform.y &&
                        player.y + player.height < platform.y + platform.height + 10) {
                        
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        onPlatformNow = true;
                    }
                } else {
                    if (player.velocityY <= 0 &&
                        player.x + player.width > platform.x &&
                        player.x < platform.x + platform.width &&
                        player.y < platform.y + platform.height &&
                        player.y > platform.y - 10) {
                        
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                        onPlatformNow = true;
                    }
                }
            }

            player.onPlatform = onPlatformNow;
            
            if (player.onPlatform) {
                player.invincible = true;
                player.invincibleTime = player.maxInvincibleTime;
                player.width = player.bigWidth;
                player.height = player.bigHeight;
                player.burgerPower = false;
            } else {
                if (player.burgerPower) {
                    player.invincibleTime--;
                    if (player.invincibleTime <= 0) {
                        player.invincible = false;
                        player.burgerPower = false;
                        player.width = player.normalWidth;
                        player.height = player.normalHeight;
                    }
                } else {
                    player.invincible = false;
                    player.width = player.normalWidth;
                    player.height = player.normalHeight;
                }
            }

            player.trail.push({x: player.x + player.width/2, y: player.y + player.height/2});
            if (player.trail.length > 8) player.trail.shift();

            if (player.invincible) {
                const percent = (player.invincibleTime / player.maxInvincibleTime) * 100;
                powerFill.style.width = percent + '%';
                powerTimeElement.textContent = Math.ceil(player.invincibleTime / 60) + 's';
            } else {
                powerFill.style.width = '0%';
                powerTimeElement.textContent = '0s';
            }
        }

        function createObstacle() {
            const types = [
                { width: 18, height: 18, color: '#ff3366', points: 10 },
                { width: 22, height: 18, color: '#ff6600', points: 12 },
                { width: 18, height: 22, color: '#ff00ff', points: 15 }
            ];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let yStart;
            if (gravityDirection === 1) {
                yStart = -type.height;
            } else {
                yStart = canvas.height + type.height;
            }
            
            return {
                ...type,
                x: Math.random() * (canvas.width - type.width),
                y: yStart,
                speed: 3.5 + (speedMultiplier * 2.5) + Math.random() * 2,
                passed: false,
                direction: gravityDirection === 1 ? 1 : -1
            };
        }

        function createBurger() {
            let yStart = gravityDirection === 1 ? -30 : canvas.height + 30;
            return {
                x: Math.random() * (canvas.width - 30),
                y: yStart,
                width: 30,
                height: 30,
                speed: 3 + (speedMultiplier * 2.2),
                collected: false,
                direction: gravityDirection === 1 ? 1 : -1
            };
        }

        function updateObstacles() {
            if (!gameActive || gamePaused) return;

            const spawnRate = Math.max(15, 35 - Math.floor(speedMultiplier * 5));
            
            if (frameCount % spawnRate === 0) obstacles.push(createObstacle());
            if (frameCount % 100 === 0 && burgers.length < 1) burgers.push(createBurger());

            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.y += obs.speed * speedMultiplier * obs.direction;

                if (!obs.passed) {
                    if ((gravityDirection === 1 && obs.y > canvas.height) ||
                        (gravityDirection === -1 && obs.y < -obs.height)) {
                        obs.passed = true;
                        score += Math.floor(obs.points * speedMultiplier);
                        scoreElement.textContent = score;
                        updateSpeed();
                        checkGravityFlip();
                    }
                }

                if (obs.y > canvas.height + 100 || obs.y < -100) obstacles.splice(i, 1);

                if (!player.invincible && !obs.passed &&
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    
                    gameActive = false;
                    gameOverElement.classList.add('show');
                    stopMusic();
                    cancelAnimationFrame(animationId);
                    return;
                }
            }

            for (let i = burgers.length - 1; i >= 0; i--) {
                const burger = burgers[i];
                burger.y += burger.speed * speedMultiplier * burger.direction;

                if (!burger.collected &&
                    player.x < burger.x + burger.width &&
                    player.x + player.width > burger.x &&
                    player.y < burger.y + burger.height &&
                    player.y + player.height > burger.y) {
                    
                    burger.collected = true;
                    
                    if (!player.onPlatform) {
                        player.invincible = true;
                        player.invincibleTime = player.maxInvincibleTime;
                        player.width = player.bigWidth;
                        player.height = player.bigHeight;
                        player.burgerPower = true;
                    }
                    
                    score += 50;
                    scoreElement.textContent = score;
                    updateSpeed();
                    checkGravityFlip();
                }

                if (burger.y > canvas.height + 100 || burger.y < -100) burgers.splice(i, 1);
            }

            frameCount++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fondo s√≥lido
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0a0a2a');
            gradient.addColorStop(1, '#2a0a2a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Suelo
            ctx.shadowBlur = 30;
            if (gravityDirection === 1) {
                ctx.fillStyle = '#00ffff';
                ctx.shadowColor = '#00ffff';
                ctx.fillRect(0, 405, canvas.width, 5);
            } else {
                ctx.fillStyle = '#ff00ff';
                ctx.shadowColor = '#ff00ff';
                ctx.fillRect(0, 40, canvas.width, 5);
            }

            // Plataforma
            if (platform.visible) {
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 30;
                ctx.fillStyle = '#ffaa00';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                ctx.shadowBlur = 20;
                ctx.font = 'bold 10px Arial';
                ctx.fillStyle = '#ffffff';
                ctx.fillText('‚ö° 3s ‚ö°', platform.x + 25, platform.y - 5);
            }

            // Trail
            player.trail.forEach((pos, i) => {
                const alpha = (i / player.trail.length) * 0.3;
                ctx.fillStyle = player.invincible ? `rgba(255, 255, 0, ${alpha})` : `rgba(0, 255, 255, ${alpha})`;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 15, 0, Math.PI * 2);
                ctx.fill();
            });

            // Jugador
            ctx.shadowBlur = 40;
            ctx.shadowColor = player.invincible ? '#ffff00' : '#00ffff';
            ctx.fillStyle = player.invincible ? '#ffff00' : '#00ffff';
            ctx.beginPath();
            ctx.ellipse(player.x + player.width/2, player.y + player.height/2, 
                       player.width/2, player.height/2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Hamburguesas
            burgers.forEach(burger => {
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 30;
                ctx.font = '25px Arial';
                ctx.fillStyle = '#ffff00';
                ctx.fillText('üçî', burger.x, burger.y + 20);
            });

            // Obst√°culos
            obstacles.forEach(obs => {
                ctx.shadowColor = obs.color;
                ctx.shadowBlur = 20;
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });

            // Indicadores
            if (gravityDirection === -1) {
                ctx.shadowBlur = 0;
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = '#ff00ff';
                ctx.fillText('‚¨ÜÔ∏è MODO LOCO ‚¨ÜÔ∏è', 200, 100);
            }
            
            ctx.font = 'bold 16px Arial';
            ctx.fillStyle = '#00ffff';
            ctx.fillText(`üîÑ ${nextGravityFlip - score} pts`, 10, 30);
        }

        function gameLoop() {
            if (gameActive && !gamePaused) {
                updatePlatform();
                updatePlayer();
                updateObstacles();
            }
            draw();
            if (gameActive) animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            obstacles = [];
            burgers = [];
            player.x = 350;
            player.y = 380;
            player.width = player.normalWidth;
            player.height = player.normalHeight;
            player.invincible = false;
            player.invincibleTime = 0;
            player.burgerPower = false;
            player.grounded = true;
            player.onPlatform = false;
            gravityDirection = 1;
            nextGravityFlip = 1000;
            lastFlipScore = 0;
            speedMultiplier = 1.0;
            currentBPM = 160;
            
            frameCount = 0;
            score = 0;
            scoreElement.textContent = '0';
            speedElement.textContent = '1.00x';
            bpmElement.textContent = '160';
            powerFill.style.width = '0%';
            powerTimeElement.textContent = '0s';
            gameActive = true;
            gamePaused = false;
            gameOverElement.classList.remove('show');
            
            beatCount = 0;
            nextNoteTime = 0;
            
            if (animationId) cancelAnimationFrame(animationId);
            if (audioContext && musicEnabled) startMusic();
            gameLoop();
        }

        function togglePause() {
            if (gameActive) {
                gamePaused = !gamePaused;
                gamePaused ? stopMusic() : startMusic();
            }
        }

        function toggleMusic() {
            if (!audioContext) initAudio();
            if (audioContext) {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                    musicEnabled = true;
                    musicButton.textContent = 'üîä MEGA ELECTRO';
                    startMusic();
                } else if (musicEnabled) {
                    audioContext.suspend();
                    musicEnabled = false;
                    musicButton.textContent = 'üîà MEGA ELECTRO';
                    stopMusic();
                } else {
                    audioContext.resume();
                    musicEnabled = true;
                    musicButton.textContent = 'üîä MEGA ELECTRO';
                    startMusic();
                }
            }
        }

        volumeSlider.addEventListener('input', (e) => {
            if (masterGain) masterGain.gain.value = e.target.value;
        });

        document.addEventListener('click', function initAudioOnFirstClick() {
            if (!audioContext) initAudio();
            document.removeEventListener('click', initAudioOnFirstClick);
        });

        window.onload = startGame;
    </script>
