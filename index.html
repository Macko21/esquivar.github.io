<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçî GRAVITY SURGE - CORREGIDO ‚ö°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(0,0,0,0.95);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 100px #ff00ff;
            border: 3px solid #00ffff;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2.2em;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        canvas {
            border: 3px solid #00ffff;
            border-radius: 15px;
            background: linear-gradient(180deg, #0a0a2a 0%, #2a0a2a 100%);
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 50px #ff00ff;
            transition: transform 0.5s;
        }

        .stats-panel {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
            background: rgba(0,255,255,0.1);
            padding: 10px;
            border-radius: 50px;
            border: 2px solid #00ffff;
        }

        .stat {
            font-size: 1.1em;
            color: #ffff00;
        }

        .stat span {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.6em;
            text-shadow: 0 0 20px #00ffff;
        }

        .power-bar-container {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .power-bar {
            width: 150px; /* M√°s peque√±a */
            height: 6px; /* M√°s fina */
            background: rgba(255,0,255,0.2);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ffff00;
        }

        .power-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffff00, #ffaa00);
            transition: width 0.1s;
        }

        .phase-indicator {
            margin-top: 5px;
            color: #ff00ff;
            font-size: 1.2em;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 8px 20px;
            font-size: 0.9em;
            background: transparent;
            color: white;
            border: 2px solid #00ffff;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }

        button:hover {
            background: #00ffff;
            color: black;
            box-shadow: 0 0 30px #00ffff;
        }

        .music-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 5px;
        }

        .game-over {
            color: #ff0000;
            font-size: 2em;
            display: none;
            text-shadow: 0 0 30px #ff0000;
            margin: 10px 0;
        }

        .game-over.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçî GRAVITY SURGE üçî</h1>
        
        <canvas id="gameCanvas" width="700" height="450"></canvas>
        
        <div class="stats-panel">
            <div class="stat">PUNTOS <span id="score">0</span></div>
            <div class="stat">FASE <span id="phase">NORMAL</span></div>
            <div class="stat">‚ö° <span id="speed">1.0x</span></div>
        </div>

        <div class="power-bar-container">
            <div class="power-bar">
                <div class="power-fill" id="powerFill"></div>
            </div>
        </div>
        <div id="powerTime" style="color: #ffff00; font-size: 0.8em; margin-top: 2px;">üçî 0s</div>

        <div class="phase-indicator" id="phaseIndicator">‚ö° FASE NORMAL ‚ö°</div>

        <div class="game-over" id="gameOver">
            üíÄ GAME OVER üíÄ
        </div>
        
        <div class="controls">
            <button onclick="startGame()">üî• REINICIAR</button>
            <button onclick="togglePause()">‚èØÔ∏è PAUSA</button>
        </div>

        <div class="music-control">
            <button onclick="toggleMusic()" id="musicButton">üîä AUDIO</button>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div class="instructions">
            <p>‚Üê ‚Üí MOVER | ESPACIO SALTAR | üü° PLATAFORMA = INVINCIBLE</p>
            <p>‚ö° PLATAFORMA M√ÅS R√ÅPIDA | VELOCIDAD SIEMPRE SUBE | GRAVEDAD INVERSA</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const powerTimeElement = document.getElementById('powerTime');
        const speedElement = document.getElementById('speed');
        const powerFill = document.getElementById('powerFill');
        const gameOverElement = document.getElementById('gameOver');
        const musicButton = document.getElementById('musicButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const phaseSpan = document.getElementById('phase');

        // ========== AUDIO ==========
        let audioContext;
        let musicEnabled = true;
        let masterGain;
        let kickGain, snareGain, hihatGain, bassGain, synthGain;
        let currentBPM = 130;
        let beatCount = 0;
        let nextNoteTime = 0;
        let timerID;

        // ========== PERSONAJE ==========
        const player = {
            x: 350,
            y: 380,
            width: 25,
            height: 35,
            normalWidth: 25,
            normalHeight: 35,
            bigWidth: 40,
            bigHeight: 55,
            velocityY: 0,
            gravity: 0.7,
            jumpPower: -13,
            grounded: false,
            onPlatform: false,
            invincible: false,
            invincibleTime: 0,
            maxInvincibleTime: 300,
            trail: []
        };

        // ========== PLATAFORMA M√ÅS R√ÅPIDA Y PEQUE√ëA ==========
        const platform = {
            x: 250,
            y: 300,
            width: 100, // Mitad de tama√±o (antes 180)
            height: 15,
            visible: true,
            direction: 1,
            speed: 3.0, // El doble de r√°pida (antes 1.5)
            minX: 50,
            maxX: 550, // M√°s rango de movimiento
            timer: 0,
            maxTimer: 240, // 4 segundos
            state: 'moving'
        };

        // ========== SISTEMA DE FASES ==========
        let gamePhase = 1;
        let gravityDirection = 1;
        let nextGravityFlip = 1000;
        let lastFlipScore = 0;

        // ========== OBST√ÅCULOS ==========
        let obstacles = [];
        let burgers = [];
        let frameCount = 0;
        let score = 0;
        let gameActive = false;
        let gamePaused = false;
        let animationId = null;
        
        // Velocidad SIEMPRE CRECIENTE (nunca disminuye)
        let speedMultiplier = 1.0;
        const BASE_INCREMENT = 0.0008; // Incremento base por punto
        
        // Controles
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        // ========== FUNCIONES DE AUDIO ==========
        function createKickSample() {
            const sampleRate = audioContext.sampleRate;
            const duration = 0.2;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) {
                const t = i / sampleRate;
                data[i] = Math.sin(2 * Math.PI * 80 * Math.exp(-t * 10) * t * 100) * Math.exp(-t * 15);
            }
            return buffer;
        }

        function createSnareSample() {
            const sampleRate = audioContext.sampleRate;
            const duration = 0.15;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) {
                const t = i / sampleRate;
                const noise = Math.random() * 2 - 1;
                const tone = Math.sin(2 * Math.PI * 180 * t) * Math.exp(-t * 20);
                data[i] = (noise * 0.7 + tone * 0.3) * Math.exp(-t * 15);
            }
            return buffer;
        }

        function createHiHatSample() {
            const sampleRate = audioContext.sampleRate;
            const duration = 0.1;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) {
                const t = i / sampleRate;
                data[i] = (Math.random() * 2 - 1) * Math.exp(-t * 30) * Math.sin(2 * Math.PI * 8000 * t);
            }
            return buffer;
        }

        function createBassSample(freq) {
            const sampleRate = audioContext.sampleRate;
            const duration = 0.3;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) {
                const t = i / sampleRate;
                let wave = Math.sin(2 * Math.PI * freq * t);
                wave = Math.tanh(wave * 1.5);
                data[i] = wave * Math.exp(-t * 8);
            }
            return buffer;
        }

        function createSynthSample(freq) {
            const sampleRate = audioContext.sampleRate;
            const duration = 0.2;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < buffer.length; i++) {
                const t = i / sampleRate;
                const vibrato = Math.sin(2 * Math.PI * 5 * t) * 0.03;
                const wave = Math.sin(2 * Math.PI * freq * (1 + vibrato) * t);
                data[i] = wave * Math.exp(-t * 10) * (0.5 + 0.5 * Math.sin(2 * Math.PI * 10 * t));
            }
            return buffer;
        }

        let kickBuffer, snareBuffer, hihatBuffer;

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                masterGain = audioContext.createGain();
                
                kickGain = audioContext.createGain();
                snareGain = audioContext.createGain();
                hihatGain = audioContext.createGain();
                bassGain = audioContext.createGain();
                synthGain = audioContext.createGain();
                
                kickGain.connect(masterGain);
                snareGain.connect(masterGain);
                hihatGain.connect(masterGain);
                bassGain.connect(masterGain);
                synthGain.connect(masterGain);
                
                masterGain.connect(audioContext.destination);
                masterGain.gain.value = volumeSlider.value;
                
                kickBuffer = createKickSample();
                snareBuffer = createSnareSample();
                hihatBuffer = createHiHatSample();
                
                startMusic();
            } catch (e) {
                console.log("Error de audio:", e);
            }
        }

        function playSample(buffer, time, gainNode, volume = 1) {
            if (!audioContext || !buffer) return;
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            const gain = audioContext.createGain();
            gain.gain.value = volume;
            source.connect(gain);
            gain.connect(gainNode);
            source.start(time);
        }

        function startMusic() {
            if (!audioContext || !musicEnabled || !gameActive || gamePaused) return;
            stopMusic();
            nextNoteTime = audioContext.currentTime;
            scheduleBeats();
        }

        function stopMusic() {
            if (timerID) clearTimeout(timerID);
        }

        function scheduleBeats() {
            if (!audioContext || !musicEnabled || !gameActive || gamePaused) return;

            const now = audioContext.currentTime;
            
            while (nextNoteTime < now + 0.1) {
                const beatDuration = 60 / currentBPM;
                
                if (beatCount % 4 === 0) playSample(kickBuffer, nextNoteTime, kickGain, 0.5);
                if (beatCount % 4 === 2) playSample(snareBuffer, nextNoteTime, snareGain, 0.4);
                playSample(hihatBuffer, nextNoteTime, hihatGain, 0.2);
                
                if (beatCount % 2 === 0) {
                    const bassFreq = [55, 55, 62, 62, 65, 65, 69, 69][beatCount % 8];
                    const bassBuf = createBassSample(bassFreq);
                    playSample(bassBuf, nextNoteTime, bassGain, 0.35);
                }
                
                if (gamePhase >= 2 && beatCount % 4 === 0) {
                    const synthFreq = [330, 349, 392, 440, 494, 523][beatCount % 6];
                    const synthBuf = createSynthSample(synthFreq);
                    playSample(synthBuf, nextNoteTime, synthGain, 0.25);
                }
                
                if (gamePhase >= 3 && beatCount % 2 === 0) {
                    const synthFreq = [523, 587, 659, 698][beatCount % 4];
                    const synthBuf = createSynthSample(synthFreq * 2);
                    playSample(synthBuf, nextNoteTime, synthGain, 0.2);
                }
                
                nextNoteTime += beatDuration;
                beatCount++;
            }
            
            timerID = setTimeout(scheduleBeats, 25);
        }

        // ========== L√ìGICA DEL JUEGO ==========
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') { leftPressed = true; e.preventDefault(); }
            else if (e.key === 'ArrowRight') { rightPressed = true; e.preventDefault(); }
            else if (e.key === ' ') { spacePressed = true; e.preventDefault(); }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') { leftPressed = false; e.preventDefault(); }
            else if (e.key === 'ArrowRight') { rightPressed = false; e.preventDefault(); }
            else if (e.key === ' ') { spacePressed = false; e.preventDefault(); }
        });

        function updatePhase() {
            const newPhase = score < 1000 ? 1 : score < 2000 ? 2 : 3;
            
            if (newPhase !== gamePhase) {
                gamePhase = newPhase;
                phaseSpan.textContent = ['NORMAL', 'SURGE', 'HYPER'][gamePhase-1];
                phaseIndicator.innerHTML = gamePhase === 1 ? '‚ö° FASE NORMAL ‚ö°' : 
                                          gamePhase === 2 ? 'üî• FASE SURGE üî•' : 
                                          'üíÄ FASE HYPER üíÄ';
            }
            
            // Actualizar BPM seg√∫n fase
            currentBPM = [130, 160, 190][gamePhase-1];
        }

        function updateSpeed() {
            // La velocidad SIEMPRE sube, NUNCA baja
            // Se multiplica por la fase para que sea m√°s r√°pido en fases altas
            const phaseMultiplier = [1.0, 1.5, 2.0][gamePhase-1];
            speedMultiplier = Math.max(speedMultiplier, 1.0 + (score * BASE_INCREMENT * phaseMultiplier));
            speedElement.textContent = speedMultiplier.toFixed(2) + 'x';
        }

        function checkGravityFlip() {
            if (score >= nextGravityFlip && score > lastFlipScore) {
                gravityDirection *= -1;
                lastFlipScore = score;
                nextGravityFlip = score + 1000;
                
                if (gravityDirection === -1) {
                    // En modo inverso, el personaje aparece ARRIBA
                    player.y = 50; // Posici√≥n arriba
                    canvas.style.transform = 'rotate(180deg)';
                } else {
                    player.y = 380; // Vuelve al suelo
                    canvas.style.transform = 'rotate(0deg)';
                }
                
                // Limpiar obst√°culos al cambiar gravedad
                obstacles = [];
            }
        }

        function updatePlatform() {
            // Plataforma m√°s r√°pida
            if (platform.state === 'moving') {
                platform.x += platform.direction * platform.speed * speedMultiplier;
                
                if (platform.x <= platform.minX) {
                    platform.direction = 1;
                } else if (platform.x >= platform.maxX) {
                    platform.direction = -1;
                }
                
                platform.timer++;
                if (platform.timer >= platform.maxTimer) {
                    platform.state = 'disappearing';
                    platform.timer = 0;
                    platform.visible = false;
                }
            } 
            else if (platform.state === 'disappearing') {
                platform.timer++;
                if (platform.timer >= 60) {
                    platform.state = 'appearing';
                    platform.timer = 0;
                }
            }
            else if (platform.state === 'appearing') {
                platform.timer++;
                if (platform.timer >= 60) {
                    platform.state = 'moving';
                    platform.timer = 0;
                    platform.visible = true;
                    platform.x = Math.random() * (platform.maxX - platform.minX) + platform.minX;
                }
            }
        }

        function updatePlayer() {
            if (!gameActive || gamePaused) return;

            // Movimiento horizontal
            if (leftPressed && player.x > 0) player.x -= 5;
            if (rightPressed && player.x + player.width < canvas.width) player.x += 5;

            // Salto
            if (spacePressed && (player.grounded || player.onPlatform)) {
                player.velocityY = player.jumpPower;
                player.grounded = false;
                player.onPlatform = false;
            }

            // Gravedad (afectada por direcci√≥n)
            player.velocityY += player.gravity * gravityDirection;
            player.y += player.velocityY;

            // L√≠mites seg√∫n gravedad
            if (gravityDirection === 1) { // Normal
                if (player.y > 380) {
                    player.y = 380;
                    player.velocityY = 0;
                    player.grounded = true;
                    player.onPlatform = false;
                }
                if (player.y < 0) {
                    player.y = 0;
                    player.velocityY = 0;
                }
            } else { // Invertida
                if (player.y < 50) { // L√≠mite superior
                    player.y = 50;
                    player.velocityY = 0;
                    player.grounded = true;
                    player.onPlatform = false;
                }
                if (player.y > canvas.height - player.height) {
                    player.y = canvas.height - player.height;
                    player.velocityY = 0;
                }
            }

            // Colisi√≥n con plataforma
            if (platform.visible) {
                if (gravityDirection === 1) { // Modo normal
                    if (player.velocityY >= 0 &&
                        player.x + player.width > platform.x &&
                        player.x < platform.x + platform.width &&
                        player.y + player.height > platform.y &&
                        player.y + player.height < platform.y + platform.height + 10) {
                        
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onPlatform = true;
                        player.grounded = false;
                        
                        // Activar invencibilidad SOLO si no est√° invencible ya
                        if (!player.invincible) {
                            player.invincible = true;
                            player.invincibleTime = player.maxInvincibleTime;
                            player.width = player.bigWidth;
                            player.height = player.bigHeight;
                        }
                    }
                } else { // Modo invertido
                    if (player.velocityY <= 0 &&
                        player.x + player.width > platform.x &&
                        player.x < platform.x + platform.width &&
                        player.y < platform.y + platform.height &&
                        player.y > platform.y - 10) {
                        
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                        player.onPlatform = true;
                        player.grounded = false;
                        
                        // Activar invencibilidad SOLO si no est√° invencible ya
                        if (!player.invincible) {
                            player.invincible = true;
                            player.invincibleTime = player.maxInvincibleTime;
                            player.width = player.bigWidth;
                            player.height = player.bigHeight;
                        }
                    }
                }
            }

            // Si est√° en plataforma, mantener invencibilidad
            if (player.onPlatform) {
                player.invincible = true;
                player.invincibleTime = player.maxInvincibleTime;
                player.width = player.bigWidth;
                player.height = player.bigHeight;
            }

            // Si no est√° en plataforma Y no tiene power-up, disminuir tiempo
            if (!player.onPlatform && player.invincible && player.invincibleTime > 0) {
                player.invincibleTime--;
                
                // Cuando se acaba el tiempo, volver a tama√±o normal
                if (player.invincibleTime <= 0) {
                    player.invincible = false;
                    player.width = player.normalWidth;
                    player.height = player.normalHeight;
                }
            }

            // Trail
            player.trail.push({x: player.x + player.width/2, y: player.y + player.height/2});
            if (player.trail.length > 8) player.trail.shift();

            // UI Power
            if (player.invincible) {
                const percent = (player.invincibleTime / player.maxInvincibleTime) * 100;
                powerFill.style.width = percent + '%';
                powerTimeElement.textContent = 'üçî ' + Math.ceil(player.invincibleTime / 60) + 's';
            } else {
                powerFill.style.width = '0%';
                powerTimeElement.textContent = 'üçî 0s';
            }
        }

        function createObstacle() {
            const types = [
                { width: 18, height: 18, color: '#ff3366', points: 10 },
                { width: 22, height: 18, color: '#ff6600', points: 12 },
                { width: 18, height: 22, color: '#ff00ff', points: 15 }
            ];
            const type = types[Math.floor(Math.random() * types.length)];
            
            let yStart;
            if (gravityDirection === 1) {
                yStart = -type.height; // Vienen desde arriba
            } else {
                yStart = canvas.height + type.height; // Vienen desde abajo
            }
            
            return {
                ...type,
                x: Math.random() * (canvas.width - type.width),
                y: yStart,
                speed: 2.5 + (speedMultiplier * 2) + Math.random() * 2,
                passed: false,
                direction: gravityDirection === 1 ? 1 : -1
            };
        }

        function createBurger() {
            let yStart;
            if (gravityDirection === 1) {
                yStart = -30;
            } else {
                yStart = canvas.height + 30;
            }
            
            return {
                x: Math.random() * (canvas.width - 30),
                y: yStart,
                width: 30,
                height: 30,
                speed: 2 + (speedMultiplier * 1.8),
                collected: false,
                direction: gravityDirection === 1 ? 1 : -1
            };
        }

        function updateObstacles() {
            if (!gameActive || gamePaused) return;

            // Spawn rate basado en velocidad
            const spawnRate = Math.max(18, 40 - Math.floor(speedMultiplier * 4));
            
            if (frameCount % spawnRate === 0) {
                obstacles.push(createObstacle());
            }

            if (frameCount % 150 === 0 && burgers.length < 1) {
                burgers.push(createBurger());
            }

            // Obst√°culos
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.y += obs.speed * speedMultiplier * obs.direction;

                // Puntos por esquivar
                if (!obs.passed) {
                    if ((gravityDirection === 1 && obs.y > canvas.height) ||
                        (gravityDirection === -1 && obs.y < -obs.height)) {
                        obs.passed = true;
                        score += Math.floor(obs.points * speedMultiplier);
                        scoreElement.textContent = score;
                        updatePhase();
                        updateSpeed(); // La velocidad SIEMPRE sube
                        checkGravityFlip();
                    }
                }

                // Eliminar obst√°culos fuera de pantalla
                if (obs.y > canvas.height + 100 || obs.y < -100) {
                    obstacles.splice(i, 1);
                }

                // Colisi√≥n (solo si no es invencible)
                if (!player.invincible && !obs.passed &&
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y) {
                    
                    gameActive = false;
                    gameOverElement.classList.add('show');
                    stopMusic();
                    cancelAnimationFrame(animationId);
                    return;
                }
            }

            // Hamburguesas
            for (let i = burgers.length - 1; i >= 0; i--) {
                const burger = burgers[i];
                burger.y += burger.speed * speedMultiplier * burger.direction;

                // Colisi√≥n con hamburguesa
                if (!burger.collected &&
                    player.x < burger.x + burger.width &&
                    player.x + player.width > burger.x &&
                    player.y < burger.y + burger.height &&
                    player.y + player.height > burger.y) {
                    
                    burger.collected = true;
                    
                    // Activar invencibilidad (solo si no est√° en plataforma)
                    if (!player.onPlatform) {
                        player.invincible = true;
                        player.invincibleTime = player.maxInvincibleTime;
                        player.width = player.bigWidth;
                        player.height = player.bigHeight;
                    }
                    
                    score += 50;
                    scoreElement.textContent = score;
                    updatePhase();
                    updateSpeed();
                    checkGravityFlip();
                }

                // Eliminar hamburguesas
                if (burger.y > canvas.height + 100 || burger.y < -100) {
                    burgers.splice(i, 1);
                }
            }

            frameCount++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fondo por fase
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            if (gamePhase === 1) {
                gradient.addColorStop(0, '#0a0a2a');
                gradient.addColorStop(1, '#2a0a2a');
            } else if (gamePhase === 2) {
                gradient.addColorStop(0, '#2a0a2a');
                gradient.addColorStop(1, '#4a0a2a');
            } else {
                gradient.addColorStop(0, '#4a0a2a');
                gradient.addColorStop(1, '#6a0a2a');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Suelo (cambia seg√∫n gravedad)
            ctx.shadowBlur = 20;
            if (gravityDirection === 1) {
                ctx.fillStyle = '#00ffff';
                ctx.shadowColor = '#00ffff';
                ctx.fillRect(0, 405, canvas.width, 5);
            } else {
                ctx.fillStyle = '#ff00ff';
                ctx.shadowColor = '#ff00ff';
                ctx.fillRect(0, 40, canvas.width, 5);
            }

            // Plataforma (m√°s peque√±a)
            if (platform.visible) {
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 30;
                ctx.fillStyle = '#ffaa00';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Trail del jugador
            player.trail.forEach((pos, i) => {
                const alpha = (i / player.trail.length) * 0.3;
                ctx.fillStyle = player.invincible ? `rgba(255, 255, 0, ${alpha})` : `rgba(0, 255, 255, ${alpha})`;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 12, 0, Math.PI * 2);
                ctx.fill();
            });

            // Jugador
            ctx.shadowBlur = 40;
            ctx.shadowColor = player.invincible ? '#ffff00' : '#00ffff';
            ctx.fillStyle = player.invincible ? '#ffff00' : '#00ffff';
            ctx.beginPath();
            ctx.ellipse(player.x + player.width/2, player.y + player.height/2, 
                       player.width/2, player.height/2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Ojos
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(player.x + player.width/3, player.y + player.height/3, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + 2*player.width/3, player.y + player.height/3, 3, 0, Math.PI * 2);
            ctx.fill();

            // Hamburguesas
            burgers.forEach(burger => {
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 30;
                ctx.font = '25px Arial';
                ctx.fillStyle = '#ffff00';
                ctx.fillText('üçî', burger.x, burger.y + 20);
            });

            // Obst√°culos
            obstacles.forEach(obs => {
                ctx.shadowColor = obs.color;
                ctx.shadowBlur = 20;
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });

            // Informaci√≥n
            ctx.shadowBlur = 0;
            ctx.font = 'bold 14px Arial';
            ctx.fillStyle = '#00ffff';
            ctx.fillText(`üîÑ ${nextGravityFlip - score} pts`, 10, 30);
            ctx.fillStyle = '#ff00ff';
            ctx.fillText(`üìä FASE ${gamePhase}`, 600, 30);
            
            // Indicador de posici√≥n (arriba/abajo)
            if (gravityDirection === -1) {
                ctx.fillStyle = '#ff00ff';
                ctx.fillText('‚¨ÜÔ∏è MODO INVERSO ‚¨ÜÔ∏è', 280, 70);
            }
        }

        function gameLoop() {
            if (gameActive && !gamePaused) {
                updatePlatform();
                updatePlayer();
                updateObstacles();
            }
            draw();
            if (gameActive) animationId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            obstacles = [];
            burgers = [];
            player.x = 350;
            player.y = 380;
            player.width = player.normalWidth;
            player.height = player.normalHeight;
            player.invincible = false;
            player.invincibleTime = 0;
            player.velocityY = 0;
            player.grounded = true;
            player.onPlatform = false;
            gamePhase = 1;
            gravityDirection = 1;
            nextGravityFlip = 1000;
            lastFlipScore = 0;
            speedMultiplier = 1.0;
            canvas.style.transform = 'rotate(0deg)';
            
            frameCount = 0;
            score = 0;
            scoreElement.textContent = '0';
            speedElement.textContent = '1.00x';
            phaseSpan.textContent = 'NORMAL';
            phaseIndicator.innerHTML = '‚ö° FASE NORMAL ‚ö°';
            powerFill.style.width = '0%';
            powerTimeElement.textContent = 'üçî 0s';
            gameActive = true;
            gamePaused = false;
            gameOverElement.classList.remove('show');
            
            beatCount = 0;
            nextNoteTime = 0;
            
            if (animationId) cancelAnimationFrame(animationId);
            if (audioContext && musicEnabled) startMusic();
            gameLoop();
        }

        function togglePause() {
            if (gameActive) {
                gamePaused = !gamePaused;
                if (gamePaused) {
                    stopMusic();
                } else {
                    startMusic();
                }
            }
        }

        function toggleMusic() {
            if (!audioContext) initAudio();
            if (audioContext) {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                    musicEnabled = true;
                    musicButton.textContent = 'üîä AUDIO';
                    startMusic();
                } else if (musicEnabled) {
                    audioContext.suspend();
                    musicEnabled = false;
                    musicButton.textContent = 'üîà AUDIO';
                    stopMusic();
                } else {
                    audioContext.resume();
                    musicEnabled = true;
                    musicButton.textContent = 'üîä AUDIO';
                    startMusic();
                }
            }
        }

        volumeSlider.addEventListener('input', (e) => {
            if (masterGain) masterGain.gain.value = e.target.value;
        });

        document.addEventListener('click', function initAudioOnFirstClick() {
            if (!audioContext) initAudio();
            document.removeEventListener('click', initAudioOnFirstClick);
        });

        window.onload = startGame;
    </script>
